<html>
<head>
  <title>Custom Umbrella</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
<body>
  <div class="customizer-container">
    <div class="umbrella-container">
      <img class="umbrella-image" src="images/umbrella blue.png" alt="Umbrella">
      <div class="logo-container">
        <img class="logo-image" src="" alt="Logo">
      </div>
    </div>
    <div class="color-options-container">
      <h1 style="font-family: montserrat" class="fw-bold">Custom Umbrella</h1>
    </br>
      
      <div class="color-options">
        <div class="color-option" id="pink"></div>
        <div class="color-option" id="blue"></div>
        <div class="color-option" id="yellow"></div>
      </div>
      
    </br>
      <h5 style="font-family: montserrat" class="fw-bold">Customize your Umbrella</h5>
      <h6 style="font-family: montserrat">Upload a logo for an instant preview</h6>
      <p>.png & .jpg files only. Max file size is 5MB only</p>
      
      <button id="button-upload" >
        <label for="logo-upload">
          <img src="images/upload_icon.svg" style="cursor: pointer; color:white;"/>Upload Logo</label>
      
        <input type="file" id="logo-upload" accept="image/png, image/jpeg" >
      </button>
      
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
